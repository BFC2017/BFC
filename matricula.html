<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Redirecionando...</title>
	<meta name="robots" content="noindex">
	<script>
	(function() {
		var folder = 'matricula/';
		if (location.protocol === 'file:') {
			location.replace(folder + 'index.html');
		} else {
			if (!location.pathname.endsWith('/matricula/')) {
				location.replace('./' + folder);
			}
		}
	})();
	</script>
	<noscript>Se n√£o redirecionar automaticamente abra <a href="matricula/index.html">matricula/index.html</a>.</noscript>
</head>
<body>Redirecionando...</body>
</html>
